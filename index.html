<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/styles/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main class="bg-5-Cream flex flex-col items-center justify-center">
      <div class="main-container flex flex-col gap-4 px-5 max-w-screen-sm">
        <header
          class="bg-1-Soft-red text-6-Very-pale-orange text-left p-6 rounded-xl flex justify-between"
        >
          <div class="flex flex-col gap-2">
            <h2 class="text-xs">My balance</h2>
            <h1 class="text-2xl font-medium">$921.48</h1>
          </div>
          <div class="circles flex gap">
            <div
              class="circle1 bg-transparent border-6-Very-pale-orange border-2 w-10 h-10 rounded-full z-0"
            ></div>
            <div class="circle2 bg-black w-10 h-10 rounded-full -ml-5"></div>
          </div>
        </header>
        <div class="chart-main bg-6-Very-pale-orange p-8 rounded-xl grid gap-8">
          <h1 class="font-medium text-3xl text-center">
            Spending - Last 7 days
          </h1>
          <div id="chart" class="flex justify-between gap-3 items-end"></div>

          <hr class="border-2 border-5-Cream" />
          <div class="results flex justify-between">
            <div class="flex flex-col gap-2">
              <h3 class="text-md text-4-Medium-brown">Total this month</h3>
              <h1 class="text-4xl font-medium">$478.33</h1>
            </div>
            <div class="flex flex-col justify-end">
              <h2 class="text-xs text-end">+2.4%</h2>
              <h3 class="text-4-Medium-brown">from last month</h3>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>
  </body>
  <script type="module" src="/app.js"></script>
</html>
